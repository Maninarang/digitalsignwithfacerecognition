<section>
    <div class="my-container">
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' , fullScreenBackdrop: true}"></ngx-loading>

    </div>
    <div class="container">
        <div class="col-md-5 col-sm-5 col-xs-12">
            <div class="logimg">
                <a href="#">
                    <img src="../../assets/img/login1.png" />
                </a>
            </div>
        </div>
        <div class="col-md-7 col-sm-7 col-xs-12">
            <div class="loginform-outerdiv">
                <div class="log-reg-btn">
                    <a class="reg">
                        <button routerLink="/register" class="reg">Register</button>
                    </a>
                    <button class="log">Sign In</button>
                </div>
                <div class="formdiv">
                    <div class="ezeelogintext">
                        <p>
                            <img src="../../assets/img/ezee-wyt.png" /> Log In</p>
                    </div>
                    <!-- <form action="/action_page.php"> -->
                    <form (submit)="login()" #formCtrl="ngForm">

                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <!-- <input type="text" class="form-control" id="" placeholder="Email Address"> -->
                                <!-- <input type="email" class="form-control" name="email" placeholder="Enter email"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="credentials.email" required> -->
                                <input type="email"  (blur)="checkmail()" id='email' class="form-control" #email="ngModel" name="email" email placeholder="Email Address" [(ngModel)]="credentials.email"
                                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                                    
                                   
                                   
                                <span>
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                            </div>
                             
                            <div class="error-msg-div" *ngIf="mailerror">
                                <span class="error-msg">{{mailerror}}</span>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <!-- <input type="text" class="form-control" id="" placeholder="Password"> -->
                                <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" required>

                                <span>
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <p>forgot
                                    <a href="#"> password?</a> forgot
                                    <a href="#">email?</a>
                                </p>
                            </div>
                        </div>
                        <div class="error-msg-div" *ngIf="error"><span class="error-msg">{{error}}</span></div>
                        <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"></webcam>

                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group nwlbl">
                                <!-- <label>Capture Image</label> -->
                                <input type="hidden" class="form-control" (change)="onImageChangeFromFile($event)" [(ngModel)]="credentials.imag" [value]="credentials.imag ? credentials.imag : null"
                                    name="webcamImage" id="webcamImage" required>
                                <div class="capimg" *ngIf="webcamImage">
                                    <img [src]="webcamImage.imageAsDataUrl" name="image" [(ngModel)]="credentials.image" ngDefaultControl>
                                </div>

                                <div *ngIf="!Camera"  class="fropicture">
                                    <div class="capimg tooltip12" *ngIf="!webcamImage">
                                        <span class="tooltiptext">Click on camera icon to match your image<br />
                                            <i class="fa fa-long-arrow-down" aria-hidden="true"></i></span>
                                        <img src="../../assets/img/images.png" style="width:  100%;" />
                                    </div>
                                    <!-- <i class="fa fa-plus-circle" aria-hidden="true"></i> -->
                                    <img *ngIf="!Camera " type="button" (click)="toggleWebcam();" src="../../assets/img/camm11.png" class="regimg" />
                                </div>

                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 signdiv">
                            <div class="form-group">
                                <!-- <button *ngIf="!Camera " type="button" (click)="toggleWebcam();" class="btn signbtn fullwdth nwclr">
                                    <i class="fa fa-camera" aria-hidden="true"></i> Open Camera</button> -->
                                <button *ngIf="Camera" type="button" (click)="triggerSnapshot();" class="btn signbtn fullwdth">Capture</button>
                            </div>
                            <!-- <button *ngIf="shwlogin" [disabled]="!formCtrl.form.valid" type="submit" class="btn btn-default signbtn">
                                <img src="../../assets/img/ezee-wyt.png" /> Sign In</button> -->
                                <button  type="submit" class="btn signbtn">
                                    <img src="../../assets/img/ezee-wyt.png" /> Sign In</button>
                        </div>

                        <!-- <p class="jsttext">Or login with</p>

                        <div class="col-md-12 col-sm-12 col-xs-12 socialbtns">
                            <div class="fbbtn">
                                <a href="#">
                                    <i class="fa fa-facebook" aria-hidden="true"></i>
                                </a>
                            </div>
                            <div class="googlebtn">
                                <a href="#">
                                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div> -->

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
