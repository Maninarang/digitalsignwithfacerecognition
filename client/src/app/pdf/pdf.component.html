

<style>
    .hdrsec {
        background-image: url(../../assets/img/header-bg1.png) !important;
        background-repeat: no-repeat;
        background-size: 100%;
    }




    .logoimg {
        text-align: center;
    }

    .left[_ngcontent-c0] {
        margin-left: 0px !important;
    }

    .backdrop {
        height: 1000px !important;
    }

    .tooltip-inner {
        width: 125px;
        background: #b59848;
        padding: 5px 5px 5px 5px;
        font-size: 14px;
        font-weight: bolder;
        height: auto;
    }

    .largefilep {
        position: fixed;
        width: 100%;
        opacity: 0.6;
        filter: alpha(opacity=60);
        top: 0px;
        min-height: 200px;
        height: 100%;
        z-index: 9999999999;
        background: #2c846d;
        font-size: 20px;
        text-align: center;
        display: none;
    }

    .encryptfilep {
        position: fixed;
        width: 100%;
        opacity: 0.6;
        filter: alpha(opacity=60);
        top: 0px;
        min-height: 200px;
        height: 100%;
        z-index: 9999999999;
        background: #5b4f71;
        font-size: 20px;
        text-align: center;
        display: none;
    }

    .digitalfilep {
        position: fixed;
        width: 100%;
        opacity: 0.6;
        filter: alpha(opacity=60);
        top: 0px;
        min-height: 200px;
        height: 100%;
        z-index: 9999999999;
        background: #96450e;
        font-size: 20px;
        text-align: center;
        display: none;
    }


    .dropdown-menu {
        left: -15%;
        min-width: 100px;
        margin-top: 0%;

    }
      .drop-zone img{
      width: 100%;
  }

    .caret {

        color: #b49948;
    }

    @media screen and (min-width: 1920px) {
        .latest-trend-box a img {
            width: 195px;

        }
    }

    @media screen and (max-width: 699px) {
        .hide_mob {
            display: none;

        }

    }

    @media screen and (min-width: 699px) {
        .lm {
            display: none;

        }

    }
</style>



<section>
    <div class="my-container">
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop: true }"></ngx-loading>

    </div>
    <div class="">
        <div class="boxdiv">
            <div class="col-md-4 col-sm-5 col-xs-12 thefixeddiv">
                <div class="electronicsig-div">
                    <img src="../../assets/img/elec.png" />
                </div>
                <div class="electronicsig-div1">
                    <h5>SELECT PARTCIPANT</h5>
                    <div class="radiobtnbox">
                            <select class="electronicsig-div1" #u (change)="userselection(u.value)">
                                    <option value="">Select User</option>
                                    <option *ngFor="let user of userlist" value= {{user._id}}>
                                      {{user.name}}
                                    </option>
                                  </select>
      
                    </div>
                </div>
                <div class="electronicsig-div2">
                    <h5>DRAG & DROP</h5>
                    <div>
  
                    </div>
                    <div class="radiobtnbox1">
                        <form>
                            <div class="col-md-12 col-sm-12 col-xs-12 pd0 draggable">
                                <div class="hdgtop">
                                    <h6>Signature</h6>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12 pd0 draggable">
                                <div class="form-group">
                                    <h6>Initial</h6>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12 pd0 draggable">
                                <div class="form-group">
                                    <h6>Name</h6>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12 pd0 draggable">
                                <div class="form-group">
                                    <h6>Email</h6>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12 pd0 draggable">
                                <div class="form-group">
                                    <h6>Date</h6>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12 pd0 draggable">
                                <div class="form-group">
                                    <h6>Sign Here</h6>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="electronicsig-div2">
                    <div class="btndiv">
                        <div class="col-md-6 col-sm-6 col-xs-12 pd0">
                            <div class="btn1">
                                <button>
                                    <i class="fa fa-angle-left" aria-hidden="true"></i> Back</button>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 pd0">
                            <div class="btn2">
                                <button>Instructions</button>
                            </div>
                        </div>
                    </div>
                    <div class="btndiv">
                        <div class="col-md-6 col-sm-6 col-xs-12 pd0">
                            <div class="btn3">
                                <button (click)="savehtml();">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i> Save File</button>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 pd0">
                            <div class="btn2">
                                <button>
                                    <i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="gethtml">
            <div class="col-md-8 col-sm-6 col-xs-12 divsize">
                <div class="pdf-div">

                </div>
      
                <div >
<div *ngFor="let image of pdfimages;let i= index" attr.id="image{{i}}" class="pdfimg droppable" >

<img src="{{image}}"> 

</div>

                </div>
             
            </div>
</div>
        </div>

    </div>

</section>
